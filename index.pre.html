<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta
      name="Description"
      content="Interactive map of restaurants in Sydney that have food penalties 🍕🌯"
    />
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>BadFood</title>

    <!-- Leaflet CSS and JS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://badfood.theden.sh" />
    <meta
      property="og:image"
      content="https://badfood.theden.sh/images/banner.png"
    />
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://badfood.theden.sh" />
    <meta property="twitter:title" content="BadFood" />
    <meta
      property="twitter:description"
      content="Interactive map of restaurants in Sydney that have food penalties 🍕🌯"
    />
    <meta
      property="twitter:image"
      content="https://badfood.theden.sh/images/banner.png"
    />
    <style>
      html {
        font-family: helvetica;
      }

      #img-wrap {
        position: fixed !important;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10000;
        display: inline-block;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -o-user-select: none;
        user-select: none;
      }

      #link-wrap {
        text-align: center;
        position: fixed !important;
        top: 0;
        width: 100%;
        z-index: 10000;
      }

      #map {
        height: 100%;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="img-wrap">
      <img src="images/banner.webp" alt="BadFood Banner" />
    </div>
    <div id="map"></div>

    <script>
      var newdata = ${BADFOOD_DATA};

      // Initialize the map
      var map = L.map('map').setView([-33.92, 151.25], 10);

      // Add OpenStreetMap tile layer
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      // Loop through the data to create markers
      for (var i = 0; i < newdata.length; i++) {
        let fine = newdata[i].penalty_amount || newdata[i].prosecution_amount || "N/A";

        // Create marker
        var marker = L.marker([newdata[i].latlong[0], newdata[i].latlong[1]]).addTo(map);

        // Construct popup content
        let urlPrefix = newdata[i].date.startsWith("2023") ? "" : "https://web.archive.org/web/";
        let popupContent = `<b>${newdata[i].name}</b><br />
                            Reason: ${newdata[i].finereason}<br />
                            <a href="${urlPrefix}${newdata[i].url}" target="_blank" rel="noopener">Penalty Details</a><br />
                            Date issued: ${newdata[i].date}<br />Fine: ${fine}`;

        // Bind popup to marker
        marker.bindPopup(popupContent);
      }
    </script>
  </body>
</html>
